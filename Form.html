<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <title>Collage Registration Form</title>
</head>
<body>
    <h1 style="color: white;"> Collage Registration Form</h1>
    <h2>Note: Please Enter your Details :</h2>
    <form>
        <div class="Name">
            <label for="first">First Name :</label><br>
            <input type="text" name="" id="first" placeholder="Enter your first name">
        </div>
        <br>
        <div class="Name">
            <label for="middle">Middle Name :</label><br>
            <input type="text" name="" id="Middle" placeholder="Enter your middle name">
        </div>
        <br>
        <div class="Name">
            <label for="">Last Name :</label><br>
            <input type="text" name="" id="last" placeholder="Enter your last name">
        </div>
        <br>
        <div class="email">
            <label for="email">Email :</label><br>
            <input type="email" name="" id="" placeholder="Abc@gmail.com">
        </div>
        <br>
        <div class="Name">
            <label for="pass">Password :</label><br>
            <input type="password" name="" id="">
        </div>
        <br>
        <div class="gender">
            <label for="gender">Gender :</label><br>
            <select name="gender" id="gender">
                <option value="select gender">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <br>
        <div class="Date">
            <label for="date">Date of Birth :</label><br>
            <input type="date" name="" id="">
        </div>
        <br>
        <div class="phone">
            <label for="number">Mobile Number :</label><br>
            <input type="Phone" name="" id="" placeholder="Enter mobile number">
        </div>
        <br>
        <div class="address">
            <label for="address">Address :</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
</form>  
</body>
</html>
